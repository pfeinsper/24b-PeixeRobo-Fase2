<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Flask</title>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form action="/submit" method="POST">
        <!-- como deixar um texto subscrito  -->
        <label for="numero" placeholder="Digite um número entre 1600 e -1600" min=-1600 max =1600 >Número motor:</label>
        <input type="number" id="name" name="name" required><br><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
